<!-- Clients Page Component -->
<main class="clients-container" id="clientsContainer">
  <!-- Header Section -->
  <section class="clients-header">
    <div class="header-content">
      <h1 class="page-title">Clients</h1>
      <p class="page-subtitle">Manage client relationships and track interactions</p>
    </div>
    
    <!-- Filters -->
    <div class="clients-filters">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Search clients by name or company..."
      />
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="prospect">Prospects</button>
        <button class="filter-btn" data-filter="closed">Closed</button>
      </div>
    </div>
  </section>

  <!-- Clients Grid -->
  <section class="clients-grid-section">
    <div class="clients-grid" id="clientsGrid">
      <!-- Client cards will be loaded here -->
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading clients...</p>
      </div>
    </div>
  </section>
</main>

<!-- Client Details Modal -->
<div class="modal" id="clientModal">
  <div class="modal-content">
    <button class="modal-close" id="closeModal">&times;</button>
    <div id="clientDetails"></div>
  </div>
</div>
